<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Layout</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../resources/static/css/bootstrap.min.css"/>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" th:href="@{/}"> Home </a>
            <ul class="nav">
                <li><a th:href="@{/}" href="users/list.html"> Users </a></li>
            </ul>
            <ul class="nav" sec:authorize="hasRole('ADMIN')">
                <li><a th:href="@{/secured}"> Secured </a></li>
            </ul>
            <ul class="nav pull-right">
                <li><a th:href="@{/logout}" class="menu-right"> Logout </a></li>
            </ul>
            <ul class="nav pull-right">
                <li>
                    <a style="color: #62DBF6" >User logged:
                        <span sec:authentication="principal.username">No user logged</span>
                    </a>
                </li>
                <li>
                    <a style="color: green ">Roles:
                        <span sec:authentication="principal.authorities">roles</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <section layout:fragment="header">
        <h1>Layout</h1>
    </section>
    <div layout:fragment="content">Fake content</div>
</div>
</body>
</html>
