<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{layout.html}">
<head>
  <title>Users : View all</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" />
  <link rel="icon" href="../../favicon.ico" type="image/x-icon">
  <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<h1 layout:fragment="header">List of all Users</h1>
<div layout:fragment="content" class="container">
  <div class="pull-right">
    <a href="form.html" th:href="@{/(form)}">Create User</a>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th style="text-align: center">Username</th>
      <th style="text-align: center">Created</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${users.empty}">
      <td colspan="3">No users</td>
    </tr>
    <tr th:each="user : ${users}">
      <td><a style="color: black" href="view.html" th:href="@{'/' + ${user.id}}" th:text="${user.username}"> Username </a></td>
      <td th:text="${#temporals.format(user.createdAt, 'yyyy/MM/dd HH:mm:ss')}">July 11, 2012 2:17:16 PM CDT</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
