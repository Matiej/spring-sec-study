<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Users : Modify</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css"/>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<h1 layout:fragment="header">Users : Modify</h1>
<div layout:fragment="content" class="container">
    <form id="userForm" th:action="@{/user/mod(form-mod)}" th:object="${modifyUserCommand}"
          action="#" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}" th:text="${error}">
                Validation error</p>
        </div>
        <div class="pull-right">
            <a th:href="@{/}" href="users.html"> Users </a>
        </div>
        <input type="hidden" th:field="*{id}"
               th:class="${#fields.hasErrors('id')} ? 'field-error'"/>
        <label for="username">Username</label>
        <input type="text"
               id="username"
               name="username"
               th:field="*{username}"
               th:class="${#fields.hasErrors('username')} ? 'field-error'"/>
        <label for="email">Email</label>
        <input id="email"
               name="email"
               type="email" th:field="*{email}"
               th:class="${#fields.hasErrors('email')} ? 'field-error'"/>
        <div class="form-actions">
            <input type="submit" value="Save"/>
        </div>
    </form>
</div>
</body>
</html>
