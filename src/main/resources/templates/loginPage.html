<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<style>
body {
  background: #28a745 !important;
  font-family: 'Muli', sans-serif;
}
h1 {
  color: #fff;
  padding-bottom: 2rem;
  font-weight: bold;
}
a {
  color: #333;
}
a:hover {
  color: #E8D426;
  text-decoration: none;
}
.form-control:focus {
    color: #000;
    background-color: #fff;
    border: 2px solid #E8D426;
    outline: 0;
    box-shadow: none;
}
.btn {
  background: #28a745;
  border: #E8D426;
}
.btn:hover {
  background: #28a745;
  border: #E8D426;
}
.links {
color: blue;
text-decoration: underline;
}


</style>
<body>
<div class="pt-5">
    <h1 class="text-center" style="color: #CEDECA">Spring sec study, Bootstrap4 login form</h1>
    <div class="container">

        <div th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}" class="alert alert-danger">Login Error</div>
        <div style="background-color: #28a745 ; font-weight: bold; color: #F4FFE8;" th:if="${!#strings.isEmpty(message) and #strings.length(message) > 0}"
             th:text="${message}" class="alert alert-success">Message</div>
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger">Error Message</div>
        <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

        <div class="row">
            <div class="col-md-5 mx-auto" >
                <div class="card card-body" style="background-color: #CEDECA">
                    <div th:if="${param.error}" style="color: red"><i>Invalid username and password!</i></div>
                    <div th:if="${param.logout}" style="color: black"><i>You have been logged out.</i></div>
                    <form id="submitForm" th:action="@{/do-logging}" method="post"  >

                        <div class="form-group required">
                            <lSabel for="username"> Enter your Name / Email</lSabel>
                            <input type="text" class="form-control text-lowercase" id="username"
                                   name="username" value="">
                        </div>
                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="password"> Enter your Password
                                <a class="ml-auto border-link small-xl links" th:href="@{/reg/forgotPassword}">I Forget Password? </a> </label>
                            <input type="password" class="form-control" id="password" name="password"
                                   value="">
                        </div>
                        <div class="form-group mt-4 mb-4">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"   id="remember-me" name="remember-me"
                                       data-parsley-multiple="remember-me">
                                <label clss="custom-control-label" for="remember-me"> Remember me? </label>
                            </div>
                        </div>
                        <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" type="submit"> Log In</button>
                        </div>
                    </form>
                    <p class="small-xl pt-3 text-center">
                        <span class="text-muted"> Not a member? </span>
                        <a th:href="@{/reg/signup}" class="links"> Sign up </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
